version: '3.8'

name: simple-file-sharing-environment

services:
# Postgres GUI
  postgres-gui:
    container_name: postgres-gui
    image: dpage/pgadmin4
    ports:
      # - "5050:80"
      - "5050:443"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: password
      PGADMIN_ENABLE_TLS: true
    volumes:
      # Enabling HTTPS
      - $HOME/cert/localhost.cert:/certs/server.cert
      - $HOME/cert/localhost.key:/certs/server.key
      # Load config file
      # - ./servers.json:/pgadmin4/servers.json
      - ./servers-ssl.json:/pgadmin4/servers.json
    depends_on:
      - postgres

# Database service definition
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: password
      POSTGRES_DB: local
    ports:
      - "5432:5432"
    command: >
      -c ssl=on
      -c ssl_cert_file=/var/lib/postgresql/server.cert
      -c ssl_key_file=/var/lib/postgresql/server.key
    volumes:
    #   - ./data/postgres:/var/lib/postgresql/data
      - $HOME/cert/localhost.cert:/var/lib/postgresql/server.cert
      - $HOME/cert/localhost.key:/var/lib/postgresql/server.key

# Minio service definition
  minio:
    container_name: minio
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9090:9090"
    # volumes:
    #   - ./data/minio:/data
    environment:
      MINIO_ROOT_USER: minio-admin
      MINIO_ROOT_PASSWORD: minio-password
    command: server /data --console-address ":9090"

# Create default bucket on Minio startup
  createbucket:
    container_name: create_bucket_task
    image: minio/mc:latest
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set minio http://minio:9000 minio-admin minio-password;
      /usr/bin/mc mb minio/sfs-storage;
      /usr/bin/mc anonymous set public minio/sfs-storage;
      /usr/bin/mc admin user svcacct add \
      --access-key local-access-key      \
      --secret-key local-secret-key      \
      minio                              \
      minio-admin;
      "