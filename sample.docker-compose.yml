version: '3.8'

name: simple-file-storage-stack

networks:
  local:

services:

# Main service definition
  simple-file-storage:
    container_name: simple-file-storage
    build: .
    command: >
      sh -c
      "cargo prisma generate        && \
       cargo prisma migrate deploy  && \
       cargo build  --release       && \
       cargo run    --release"
    restart: on-failure:5
    environment:
      DATABASE_URL:           "postgres://local:password@postgres:5432/local"
      PORT:                   8000
      ORIGIN:                 "http://host.docker.internal:5000"
      ACCESS_TOKEN_SECRET:    "access-token-secret" 
      REFRESH_TOKEN_SECRET:   "refresh-token-secret" 
      AWS_ACCESS_KEY_ID:      "local-access-key"
      AWS_SECRET_ACCESS_KEY:  "local-secret-key" 
      AWS_BUCKET_NAME:        "local-bucket" 
      AWS_REGION:             "us-east-1"
      MINIO:                  true 
      ENDPOINT:               "http://minio:9000"
    ports:
      - 8000:8000
    depends_on:
      - postgres
      - minio
    networks:
      - local

# Database service definition
  postgres:
    container_name: postgres
    image: postgres:latest
    environment:
      POSTGRES_USER: local
      POSTGRES_PASSWORD: password
      POSTGRES_DB: local
    ports:
      - 5432:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    networks:
      - local

# Minio service definition
  minio:
    container_name: minio
    image: quay.io/minio/minio
    ports:
      - 9000:9000
      - 9090:9090
    volumes:
      - ./data/minio:/data
    environment:
      MINIO_ROOT_USER: local
      MINIO_ROOT_PASSWORD: password
    command: server /data --console-address ":9090"
    networks:
      - local
    


